</head>
<body>
    <h1>ä¼æ¥­ãƒ‡ãƒ¼ã‚¿ ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒªã‚ª</h1>
    <div class="controls-container">
        <div id="sheet-tabs"></div>
        <textarea id="company-input" placeholder="è¨¼åˆ¸ã‚³ãƒ¼ãƒ‰ã‚’æ”¹è¡Œãƒ»ã‚¹ãƒšãƒ¼ã‚¹ãƒ»ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã§å…¥åŠ› (1ã‚·ãƒ¼ãƒˆ10ä»¶ã¾ã§)"></textarea>
        <div class="button-group">
            <button id="save-button">ğŸ’¾ ç¾åœ¨ã®ãƒªã‚¹ãƒˆã‚’ä¿å­˜</button>
            <button id="search-button">ğŸ”„ æ¤œç´¢</button>
        </div>
    </div>
    <div id="loader">æ¤œç´¢ä¸­...</div>
    <div class="table-container"><table id="results-table"><thead></thead><tbody></tbody></table></div>

    <script>
        const companyInput = document.getElementById('company-input');
        const tableHead = document.querySelector('#results-table thead');
        const tableBody = document.querySelector('#results-table tbody');
        const loader = document.getElementById('loader');
        const sheetTabsContainer = document.getElementById('sheet-tabs');
        const saveButton = document.getElementById('save-button');
        const searchButton = document.getElementById('search-button');

        const TOTAL_SHEETS = 6;
        let activeSheet = 1;
        let sheetNames = [];

        window.onload = () => {
            loadSheetNames();
            for (let i = 1; i <= TOTAL_SHEETS; i++) createSheetTab(i);
            // â˜…â˜…â˜… ä¿®æ­£ç‚¹1: èµ·å‹•æ™‚ã®è‡ªå‹•æ¤œç´¢ã‚’åœæ­¢ â˜…â˜…â˜…
            // switchSheet(1) ã‹ã‚‰ä¸‹ã®1è¡Œã«å¤‰æ›´
            activateSheet(1); 
        };

        saveButton.addEventListener('click', saveCurrentSheet);
        searchButton.addEventListener('click', searchCompanies);

        function loadSheetNames() {
            const savedNames = localStorage.getItem('stock_sheet_names');
            sheetNames = savedNames ? JSON.parse(savedNames) : Array.from({ length: TOTAL_SHEETS }, (_, i) => `ã‚·ãƒ¼ãƒˆ${i + 1}`);
        }

        function saveSheetNames() {
            localStorage.setItem('stock_sheet_names', JSON.stringify(sheetNames));
        }

        function createSheetTab(sheetId) {
            const tab = document.createElement('div');
            tab.className = 'sheet-tab';
            tab.textContent = sheetNames[sheetId - 1];
            tab.dataset.sheetId = sheetId;
            tab.onclick = () => switchSheet(sheetId);
            tab.ondblclick = () => editSheetName(tab, sheetId);
            sheetTabsContainer.appendChild(tab);
        }

        function editSheetName(tab, sheetId) {
            const oldName = tab.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldName;
            input.onblur = () => saveName(input, tab, sheetId, oldName);
            input.onkeydown = (e) => {
                if (e.key === 'Enter') input.blur();
                if (e.key === 'Escape') tab.textContent = oldName;
            };
            tab.textContent = '';
            tab.appendChild(input);
            input.focus();
        }

        function saveName(input, tab, sheetId, oldName) {
            const newName = input.value.trim();
            if (newName) {
                sheetNames[sheetId - 1] = newName;
                tab.textContent = newName;
                saveSheetNames();
            } else {
                tab.textContent = oldName;
            }
        }

        function switchSheet(sheetId) {
            activateSheet(sheetId);
            // â˜…â˜…â˜… ä¿®æ­£ç‚¹2: ã‚·ãƒ¼ãƒˆåˆ‡æ›¿æ™‚ã®è‡ªå‹•æ¤œç´¢ã‚’åœæ­¢ â˜…â˜…â˜…
            // searchCompanies() ã‚’å‰Šé™¤
        }
        
        // â˜…â˜…â˜… è¿½åŠ ã—ãŸé–¢æ•° â˜…â˜…â˜…
        // ã‚·ãƒ¼ãƒˆã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«ã—ã¦ã€ç™»éŒ²éŠ˜æŸ„ã‚’ä¸‹ã®æ ã«è¡¨ç¤ºã™ã‚‹ã ã‘ã®é–¢æ•°
        function activateSheet(sheetId) {
            activeSheet = sheetId;
            document.querySelectorAll('.sheet-tab').forEach(tab => tab.classList.toggle('active', tab.dataset.sheetId == sheetId));
            const savedData = JSON.parse(localStorage.getItem(`stock_sheet_${sheetId}`) || '[]');
            companyInput.value = savedData.map(item => item.code).join('\n');
            // è¡¨ã‚’ã‚¯ãƒªã‚¢
            tableHead.innerHTML = ''; 
            tableBody.innerHTML = '';
        }

        function saveCurrentSheet() {
            const currentTargetPrices = {};
            tableBody.querySelectorAll('tr').forEach(row => {
                const code = row.dataset.code;
                const input = row.querySelector('.target-price-input');
                if (code && input && input.value) {
                    currentTargetPrices[code] = input.value;
                }
            });

            const rawInput = companyInput.value.trim();
            const codes = [...new Set(rawInput.split(/[,\s\nã€€]+/).filter(code => /^\d{4}$/.test(code)))];

            if (codes.length > 10) {
                alert('1ã‚·ãƒ¼ãƒˆã«ç™»éŒ²ã§ãã‚‹éŠ˜æŸ„ã¯10ä»¶ã¾ã§ã§ã™ã€‚');
                return;
            }
            
            const sheetData = codes.map(code => ({
                code: code,
                targetPrice: currentTargetPrices[code] || ''
            }));

            localStorage.setItem(`stock_sheet_${activeSheet}`, JSON.stringify(sheetData));
            alert(`ã€Œ${sheetNames[activeSheet - 1]}ã€ã« ${sheetData.length} ä»¶ã®éŠ˜æŸ„ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚`);
        }
        
        async function searchCompanies() {
            const rawInput = companyInput.value.trim();
            if (!rawInput) {
                tableHead.innerHTML = ''; tableBody.innerHTML = ''; return;
            }
            const codes = [...new Set(rawInput.split(/[,\s\nã€€]+/).filter(code => /^\d{4}$/.test(code)))];
            if (codes.length === 0) {
                tableHead.innerHTML = '';
                tableBody.innerHTML = `<tr><td colspan="16" style="text-align:center;">æœ‰åŠ¹ãªè¨¼åˆ¸ã‚³ãƒ¼ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</td></tr>`;
                return;
            }

            loader.style.display = 'block';
            tableHead.innerHTML = ''; tableBody.innerHTML = '';
            
            const serviceUrl = 'https://finance-1-wf97.onrender.com'; // TODO: ã‚ãªãŸã®Render URLã«æ›¸ãæ›ãˆã¦ãã ã•ã„
            
            const promises = codes.map(code => 
                fetch(`${serviceUrl}/stock-data?code=${code}`)
                .then(res => res.json()).catch(err => ({error: `ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼(${code})`, code}))
            );
            
            const results = await Promise.all(promises);
            loader.style.display = 'none';

            const savedData = JSON.parse(localStorage.getItem(`stock_sheet_${activeSheet}`) || '[]');
            displayTable(results, savedData);
        }

        function displayTable(results, savedData) {
            tableHead.innerHTML = `
                <tr>
                    <th class="align-left">éŠ˜ æŸ„ å</th><th class="align-center">ã‚³ãƒ¼ãƒ‰</th>
                    <th class="align-center">ç™»éŒ²æ ªä¾¡</th>
                    <th class="align-center">æ ªä¾¡(å††)</th>
                    <th class="align-center">å‰æ—¥æ¯”</th>
                    <th class="align-center">å‰æ—¥æ¯”<br>(%)</th>
                    <th class="align-center">å¸‚å ´</th>
                    <th class="align-center">æ™‚ä¾¡ç·é¡</th><th class="align-center">å£² ä¸Š é«˜</th>
                    <th class="align-center">ç¨å‰åˆ©ç›Š</th><th class="align-center">å½“æœŸåˆ©ç›Š</th>
                    <th class="align-center">EPS(å††)</th><th class="align-center">BPS(å††)</th>
                    <th class="align-center">PBR(å€)</th><th class="align-center">ROE</th>
                    <th class="align-center">é…å½“åˆ©å›ã‚Š</th>
                </tr>
            `;
            results.forEach(data => {
                const row = document.createElement('tr');
                if (data.error) {
                    row.classList.add('error-row');
                    row.innerHTML = `<td colspan="16">ã‚³ãƒ¼ãƒ‰: ${data.code} - ${data.error}</td>`;
                } else {
                    row.dataset.code = data.code;
                    const change = data.change.toFixed(2);
                    const changePercent = data.changePercent.toFixed(2);
                    const changeClass = change > 0 ? 'change-plus' : (change < 0 ? 'change-minus' : '');
                    
                    const savedItem = savedData.find(item => item.code === data.code);
                    const targetPrice = savedItem ? savedItem.targetPrice : '';

                    row.innerHTML = `
                        <td class="align-left">${data.companyName}</td><td class="align-center">${data.code}</td>
                        <td class="align-right"><input type="number" class="target-price-input" value="${targetPrice}" placeholder="ç›®æ¨™æ ªä¾¡"></td>
                        <td class="align-right">${data.price}</td>
                        <td class="align-right ${changeClass}">${change > 0 ? '+' : ''}${change}</td>
                        <td class="align-right ${changeClass}">${changePercent > 0 ? '+' : ''}${changePercent}%</td>
                        <td class="align-center">${data.market}</td>
                        <td class="align-right">${data.marketCap}</td><td class="align-right">${data.sales_latest}</td>
                        <td class="align-right">${data.pretaxIncome}</td><td class="align-right">${data.netIncome}</td>
                        <td class="align-right">${data.eps}</td><td class="align-right">${data.bps}</td>
                        <td class="align-right">${data.pbr}</td><td class="align-right">${data.roe}</td>
                        <td class="align-right">${data.dividendYield}</td>
                    `;
                }
                tableBody.appendChild(row);
            });
        }
    </script>
